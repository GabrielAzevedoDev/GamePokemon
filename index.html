<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="Imagens/favicon-16x16.png">


    <!--Main JS-->
    <script defer src="JS/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
     <main>

        <img src="#" alt="pokemon" class="pokemon_image">
    
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>

        </h1>

        <form class="form">

            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            
            />


        </form>

        <div class="buttons">
            <button class="button bnt-prev">Prev &lt;</button>
            <button class="button bnt-next">Next &gt;</button>

        </div>

        <img src="Imagens/pokedex.png" alt="pokedex" class="pokedex">

     </main>

</body>
</html>
